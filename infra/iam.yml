AWSTemplateFormatVersion: '2010-09-09'
Description: 'Tasky IAM stack'

Resources:
  # ==================== IAM Role for EC2 Instances ====================
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-ec2-instance-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # Full admin access for SysOps admin (overly permissive CSP permissions)

  # ==================== IAM Instance Profile for EC2 Instances ====================
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub ${AWS::StackName}-ec2-instance-profile
      Roles:
        - !Ref EC2InstanceRole

  #  ==================== IAM Role for EKS Cluster ====================
  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-eks-cluster-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSVPCResourceController

#  ==================== IAM Role for EKS Worker Nodes ====================
  EKSNodeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-eks-node-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore


#  ==================== Outpuuts ====================
Outputs:
  EC2InstanceRole:
    Description: IAM Role Name for EC2 Instances
    Value: !Ref EC2InstanceRole

  EC2InstanceProfile:
    Description: IAM Instance Profile Name for EC2 Instances
    Value: !Ref EC2InstanceProfile

  EKSClusterRoleArn:
    Description: EKS Cluster Role ARN
    Value: !GetAtt EKSClusterRole.Arn

  EKSNodeRoleArn:
    Description: EKS Node Role ARN
    Value: !GetAtt EKSNodeRole.Arn
    